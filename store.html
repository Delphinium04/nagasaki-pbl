<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나가사키 - 상점</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/0d8563f426.js" crossorigin="anonymous"></script>
    <script src="js/right-menu.js"></script>
    <link rel="stylesheet" href="css/min-reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/menu.css">
    <style>
        p#title {
            font-size: 60px;
        }

        #content-area {
            padding: 10px 100px;
        }

        .store-area {
            display: inline-block;
        }

        #store-area>div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .store-area--subtitle {
            width: 100%;
            text-align: center;
        }

        .store-area--item {
            text-align: center;
            margin: auto;
            max-width: 200px;
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--nav-->
        <div id="nav"></div>
        <style>
            .picki-img {
                content: url("img/picki-logo.png");
                background-size: contain;
            }
        </style>
        <div id="color-line" class="bg-black">&nbsp;</div>
        <!--color background-->
        <div id="content-menu" class="bg-black">
            <div id="content-menu--box">
                <div id="content-menu--group" class="bg-gray">
                    <p class="color-white">Store</p>
                    <div class="bg-white color-black font-bold"><a href="store.html">사진첩</a></div>
                </div>
            </div>
            <div id="content-area" class="bg-white">
                <p id="title" class="font-h1 color-black">Store</h1>
                <div id="store-area">
                    <div>
                        <span class="store-area--subtitle font-h3">&lt;특수제작 포토북&gt;</span>
                        <div class="store-area--item">
                            <img src="./img/store/store-1.png" alt="">
                            <p>소프트커버, 레이플랫제본</p>
                        </div>
                        <div class="store-area--item">
                            <img src="./img/store/store-2.png" alt="">
                            <p>하드 커버, 고급 무광지</p>
                        </div>
                        <div class="store-area--item">
                            <img src="./img/store/store-3.png" alt="">
                            <p>레더 커버, 고급 유광지</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <menu id="menu">
    </menu>
    <script>
        $('#nav').load('nav.html')
        $('#menu').load('menu.html')
    </script>

</body>

</html>
